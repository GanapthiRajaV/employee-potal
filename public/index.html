<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <title>Arasu Employee Data Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>  
  <div class="wrapper">
    <section class="in_out-section">
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="assets/logo.png" alt="" /></div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Sign In ASPV Group Employee</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" /><br><br>
              <a href="profile.html" class="acc">login</a> 
              <p class="signup">  Don't have an account ? <a href="#" onclick="toggleForm();">Sign Up.</a></p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">        
            <form action="" onsubmit="return false;">
              <h2>Create an account ASPV Group</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" /><br><br>
              <!--<input type="submit" name="" value="" /> -->
              <a href="index.html" class="acc">Sign Up</a> 
              <p class="signup"> Already have an account ? <a href="#" onclick="toggleForm();">Sign in.</a></p>
            </form>
          </div>
          <div class="imgBx"><img src="assets/logo.png" alt="" /></div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
  <script src="js/all.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>
</html>
